        function showmenu(){
            var menbar = document.querySelector(".mnoptions");
            const cs = window.getComputedStyle(menbar).display;
            if (cs === "flex"){
                menbar.style.display = "none";
                const btn = document.querySelector(".ham");
                btn.innerHTML = `<a onclick="showmenu()"><i class="fa fa-bars" aria-hidden="true"></i></a>`
            }
            else if (cs === "none"){
                menbar.style.display = "flex";
                const btn = document.querySelector(".ham");
                btn.innerHTML = `<a onclick="showmenu()"><i class="fa fa-times" aria-hidden="true"></i></a>`
            }

        }

        const app = initializeApp(firebaseConfig);

        import {getStorage, ref as sRef, uploadBytesResumable, getDownloadURL} from "https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.js";
        import {getDatabase, ref, onValue, set, child, get, update, remove} from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";
        const realdb = getDatabase();


        let blogid = decodeURI(location.pathname.split("/").pop());

        var bgimg = document.getElementById("bgimg");
        var blogtitle = document.getElementById("title");
        var desc = document.getElementById("description");
        var mdata = document.getElementById("data");
        var authimg = document.getElementById("authorimg");
        var authnm = document.getElementById("authorname");
        var authdesc = document.getElementById("authordesc");
        var tstamp = document.getElementById("timestamp");
        
        var dbref = ref(realdb);

        var parser = new DOMParser();

        function loaddata(){
            
            console.log(blogid);
            get(child(dbref,"Blogs/"+blogid)).then((snapshot) =>{
                console.log(snapshot);
            if (snapshot.exists()){
                // console.log("hi");
                const urldata = snapshot.val().ImageURLs;
                bgimg.src = urldata.sback;
                blogtitle.innerHTML = snapshot.val().Title;
                document.title = snapshot.val().Title;
                desc.innerHTML = snapshot.val().Description;

                console.log(parser.parseFromString(snapshot.val().Data, "text/html").body);

                mdata.innerHTML = parser.parseFromString(snapshot.val().Data, "text/html").body.innerHTML;
                authimg.src = urldata.sauth;
                authnm.innerHTML = snapshot.val().AuthName;
                authdesc.innerHTML = snapshot.val().Authbio;
                tstamp.innerHTML = snapshot.val().Timestamp;

            }
        })
        }

        window.onload = loaddata;
        

    </script>
